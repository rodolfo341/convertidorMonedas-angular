<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 border offset-lg-2 p-4 shadow-lg rounded bg-light">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="cantidad" class="my-2">Ingrese cantidad</label>
                        <input  type="number" 
                                class="form-control form-control-lg" 
                                id="cantidad" 
                                placeholder="Ingrese cantidad..."
                                [(ngModel)] = "cantidad"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="tengo" class="my-3">Tengo</label>
                        <select class="form-control form-control-lg" id="tengo" [(ngModel)] = "tengo">
                            <option *ngFor="let moneda of monedas">{{moneda}}</option>             
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="quiero" class="my-3">Quiero</label>
                        <select class="form-control form-control-lg" id="quiero" [(ngModel)] = "quiero">
                            <option *ngFor="let moneda of monedas">{{moneda}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <h5 class="text-center mt-3">
                <span class="badge bg-success shadow m-1 fs-5">{{cantidad}} {{tengo}}</span>
                <span class="badge bg-secondary shadow m-1 fs-5">SON</span>
                <span class="badge bg-success shadow m-1 fs-5">{{total}} {{quiero}}</span>
            </h5>
        </div>
    </div>
</div>
